<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
</head>
<body>
<label for="hue">Hue (0 to 360):</label>
<input type="number" id="hue" min="0" max="360">
<label for="saturation">Saturation (0 to 100):</label>
<input type="number" id="saturation" min="0" max="100">
<label for="lightness">Lightness (0 to 100):</label>
<input type="number" id="lightness" min="0" max="100">

<p id="hslValue"></p>

<script>
  const hueInput = document.getElementById("hue");
  const saturationInput = document.getElementById("saturation");
  const lightnessInput = document.getElementById("lightness");
  const hslValue = document.getElementById("hslValue");

  function updateHSLColor() {
    const hue = hueInput.value;
    const saturation = saturationInput.value;
    const lightness = lightnessInput.value;

    hslValue.textContent = `HSL: hsl(${hue}, ${saturation}%, ${lightness}%)`;
    document.body.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
  }

  hueInput.addEventListener("input", updateHSLColor);
  saturationInput.addEventListener("input", updateHSLColor);
  lightnessInput.addEventListener("input", updateHSLColor);
</script>
</body>
</html>
